<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Quiz Game</title>
</head>
<body>

    <div class="container"></div>
        <div id="question-container" class="hidden"></div>
            <div id="question">Question</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn">1st Answer</button>
                <button class="btn">2nd Answer</button>
                <button class="btn">3rd Answer</button>
                <button class="btn">4th Answer</button>
            </div>
        <div class="control"></div>
        <button id="begin-btn" class="start-btn btn">Begin</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>


    <script src="./assets/script.js"></script>
</body>
</html>
